<body>
	<h1><a href="https://github.com/davesnx/reason-console-formatter#readme">ReasonML Console Formatter Demo</a></h1>

	<p>See
		<a href="https://github.com/davesnx/reason-console-formatter#readme">README</a>

	<pre><code id="js-code"></code></pre>

<script id="js-tests">
	const runTests = () => {
		const list = [1, [2, [3, [4, [5, 0]]]]];
		const record = {
			That: '1',
			is: '23',
			a: 99,
			record: 'Yes!'
		};
		const recordNested = {
			That: '1',
			is: '23',
			a: 99,
			record: 'Yes!'
		};
		const listNested = [{
				a: 1
			},
			[{
					b: 1
				},
				[{
					c: 1
				}, 0]
			]
		];

		console.log(list);
		console.log(record);
		console.log(recordNested);
		console.log(listNested);
	};
</script>

<script>
	const script = document.createElement('script');
	script.type = 'text/javascript';
	script.onload = function () {
		runTests()
	}
	script.src = "../dist/bundle.js"

	document.getElementsByTagName('head')[0].appendChild(script);
</script>

<script>
	document.getElementById('js-code').innerText = document.getElementById('js-tests').innerText;
</script>
